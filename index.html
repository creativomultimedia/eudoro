<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Burger</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #1e1e1e;
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-links ul li a:hover {
      color: #ffcc00;
    }

    /* Responsive */
    @media (max-width: 767px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        width: 100%;
        display: none;
        flex-direction: column;
        margin-top: 1rem;
      }

      .nav-links ul {
        flex-direction: column;
        gap: 1rem;
      }

      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="#" class="logo">Carbon Burger</a>
      <button class="menu-toggle" aria-label="Abrir Menú">&#9776;</button>
      <div class="nav-links">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Menú</a></li>
          <li><a href="#">Pedir Online</a></li>
          <li><a href="#">Sedes</a></li>
          <li><a href="#">Mi Carrito</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <script>
    const toggleBtn = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    toggleBtn.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>

</body>
</html>
